<body>
  <form>
    <h3>Add Venue</h3>
    <div class="form-group">
      <label>Venu Name</label>
      <input class="form-control" id="vname" type="text" placeholder="Venu Name" required>
    </div>
    <div class="form-group">
      <label>Venu Address</label>
      <input class="form-control" id="address" type="text" placeholder="Venu Address" required><br>
      <input class="form-control" id="address1" type="text" placeholder="Venu Address" required>
    </div>
    <div class="form-group">
      <label>Venu Phone No</label>
      <input class="form-control" id="contact" type="text" placeholder="Venu Phone No" required>
    </div>
    <div class="form-group">
      <label>Capacity</label>
      <input class="form-control" id="capacity" type="number" placeholder="Capacity" required>
    </div>
    <div class="form-group">
      <label>Prefered For</label>
      <select class="form-control" id="type">
        <option>Birthday Celebration</option>
        <option>Marriage </option>
        <option>Naming Ceremony</option>
        <option>Engagement</option>
        <option>Reception</option>
      </select>
    </div>
    <div class="form-group">
      <label>Rs.</label>
      <input class="form-control" id="price" type="number" placeholder="Rs" required>
    </div>
    <div class="form-group">
      <label>Venu Image</label>
      <img id="venuImg"><label id="upProgress"></label>
      <button class="btn btn-primary" id="selectImg">Select</button>
    </div>
    <div class="form-group">
      <button class="btn btn-primary" id="addVenu">Add Venue</button>
    </div>
  </form>
