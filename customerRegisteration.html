<body>
  <div class="container">
    <form method="post" enctype="text/plain">
      <h3>Customer Registration</h3>
      <hr>
      <div id="loginLink"><a href="CustomerLogin.html">
          <h4>Customer Login</h4>
        </a></div><br><br>
      <div class="form-group"><label>First Name : </label><input id="fname" type="text" class="form-control" required>
      </div>
      <div class="form-group"><label>Middel Name : </label><input id="mname" type="text" class="form-control" required>
      </div>
      <div class="form-group"><label>Last Name : </label><input id="lname" type="text" class="form-control" required>
      </div>
      <div class="form-group"><label>Contact No. : </label><input id="cphone" type="text" class="form-control" required>
      </div>
      <div class="form-group"><label>Email : </label><input id="cemail" type="text" class="form-control"
          autocomplete="username" required></div>
      <div class="form-group"><label>Password : </label><input id="pass" type="password" class="form-control"
          autocomplete="new-password" required></div>
      <div class="form-group"><label>Confirm Password : </label><input id="cpass" type="password" class="form-control"
          autocomplete="new-password" required></div>
      <div class="form-group"><label>Address : </label><input id="address" type="text" class="form-control" required>
        <br> <input id="address1" type="text" class="form-control" required>
      </div>

      <button id="insert" class="btn btn-primary">REGISTER</button>
