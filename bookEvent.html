<body>
  <form action="mailto:namilagshetti18@gmail.com" method="post" enctype="text/plain">
    <h3>Book an Event</h3>

    <div class="form-group">
      <label >Booking Id : </label>
      <label name="Booking Id" id="bid"></label><br>
      <small>Please copy paste the booking id to your mail box message!!!!</small>
    </div>

    <div class="form-group">
      <label>Event Type : </label>
      <select class="form-control" name="Event Type" id="type">
        <option>Birthday Celebration</option>
        <option>Marriage </option>
        <option>Naming Ceremony</option>
        <option>Engagement</option>
        <option>Reception</option>
      </select>
    </div>

    <div class="form-group">
      <label>Event Place : </label>
      <select class="form-control" name="Event Place" id="venu">
        <option>Balaji Sarovar</option>
        <option>Krishna Function Hall</option>
        <option>Hotel Saiprasad Executive</option>
        <option>Motiwala Multipurpose Hall</option>
        <option>Hotel City Park</option>
      </select>
    </div>

    <div class="form-group">
      <label>No. of Guest :</label>
      <input class="form-control" id="bguest" name="No of Guest" type="number" placeholder="No of Guest" required>
    </div>

    <div class="form-group">
      <label>Date :</label>
      <input class="form-control" id="bdate" name="Event Date" type="date" placeholder="Date" required>
    </div>

    <div class="form-group">
      <label>Equipments :</label>
      <input class="form-control" id="bequipment" name="Equipments" type="text" placeholder="Equipments" required>
    </div>
    
    <div class="form-group">
      <label>Food Type :</label>
      <input class="form-control" id="bfood" name="Food Type" type="text" placeholder="Food Type" required>
    </div>

    <div class="form-group">
      <label>Decoration :</label>
      <select class="form-control" name="Decoration" id="bdecoration">
        <option>Yes</option>
        <option>No</option>
      </select>
    </div>

    <div class="form-group">
      <button class="btn btn-primary" type="submit" id="bsearch">Book Event</button>
    </div>

  </form>
